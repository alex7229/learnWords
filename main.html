<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning words</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="js/main.compiled.js" async></script>
</head>
<body>
<form id="authentication">
    <div id="authDefault">
        <label for="login">Login</label><br>
        <input type="text" id="login"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password"><br>
        <div>
            <button type="button" id="loginBtn">LogIn</button>
            <button type="button" id="startRegistration">Registration</button>
        </div>
    </div>
    <div id="registrationBlock">
        <label for="repeatedPassword">Repeat password</label><br>
        <input type="password" id="repeatedPassword"><br>
        <label for="email">Email (for password reset)</label><br>
        <input type="email" id="email"><br>
        <label for="secretQuestion">Secret question</label><br>
        <input type="text" id="secretQuestion"><br>
        <label for="secretAnswer">Secret answer</label><br>
        <input type="text" id="secretAnswer"><br>
        <button type="button" id="endRegistration">Submit registration</button>
    </div>
    <div id="profileData">
        <p>User: <span id='profileName'></span></p>
        <button type="button">LogOut</button>
    </div>
    <div class='notification'></div>
</form>
<form>
    <label for="word">type word for search</label><br>
    <input type="text" id="word">
</form>
<button type="button" id="getTranslation">get yandex translation</button>
<button type="button" id="getMeaning">get google definition (only in english)</button><br>
<p id="question">What does word '<b><span id="questionedWord"></span></b>' mean?</p>
<form>
    <label for="answerWord">Type your answer</label><br>
    <input type="text" id="answerWord">
</form>
<button id="checkAnswer" type="button">Send answer (or click enter)</button>
<button id = "sendQuestion">Get another question</button>
<div id="translationBox"></div>
<div id="dictionaryBox"></div>
</body>
</html>
