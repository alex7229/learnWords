<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning words</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="js/main.compiled.js" async></script>
</head>
<body>
<div id=authentication>
    <form id="authDefault" class="auth">
        <label for="loginDefault">Login</label><br>
        <input type="text" id="loginDefault"><br>
        <label for="passwordDefault">Password</label><br>
        <input type="password" id="passwordDefault"><br>
        <button type="button" id="loginBtn">LogIn</button>
        <button type="button" id="startRegistration">Registration</button>
        <button type="button" id="resetPasswordStart">Reset password</button>
    </form>
    <form id="registration" class="auth">
        <label for="loginReg">Login</label><br>
        <input type="text" id="loginReg"><br>
        <label for="passwordReg">Password</label><br>
        <input type="password" id="passwordReg"><br>
        <label for="repeatedPassword">Repeat password</label><br>
        <input type="password" id="repeatedPassword"><br>
        <label for="emailReg">Email (for password reset)</label><br>
        <input type="email" id="emailReg"><br>
        <label for="secretQuestionReg">Secret question</label><br>
        <input type="text" id="secretQuestionReg"><br>
        <label for="secretAnswerReg">Secret answer</label><br>
        <input type="text" id="secretAnswerReg"><br>
        <button type="button" id="endRegistration">Submit registration</button>
    </form>
    <form id="resetPassword" class="auth">
        <label for="loginReset">Login</label><br>
        <input type="text" id="loginReset"><br>
        <label for="emailReset">Email (required if login is unknown)</label><br>
        <input type="email" id="emailReset"><br>
        <label for="secretAnswerReset">Secret answer</label><br>
        <input type="text" id="secretAnswerReset"><br>
        <p>Secret question: <span id="secretQuestionReset"></span></p>
        <button type="button" id="getSecretQuestion">get question</button>
        <button type="button" id="resetPasswordFinish">Send answer</button>
    </form>
    <div id="profileData" class="auth">
        <p>User: <span id='profileName'></span></p>
        <button type="button" id="logOut">LogOut</button>
    </div>
    <div id="authNotification" class="auth"></div>
</div>


<div id="learning">
    <form id="preferences">
        <p>Choose range of words (from word with number <input type="number" id="minRange" min="1" value="1"> to <input type="number" id="maxRange" max="25000" value="10000"> number)<br></p>
        <label for="order">Choose words order (random or from easier to more difficult)</label>
        <select id="order">
            <option value="random">random</option>
            <option value="sequential">sequential</option>
        </select><br>
        <button id="startLearning" type="button">Let's start</button>
    </form>
    <div id="words">
        <p>Current word is: '<b><span id="questionedWord"></span></b>'.</p>
        <p id="statistics"></p>
        <form onsubmit="return false;">
            <label for="answerWord">Type your answer</label><br>
            <input type="text" id="answerWord" autocomplete="off">
        </form>
        <div id="mainButtons">
            <button id="startLearnWord" type="button">I don't know word</button>
            <button id="skipWord" type="button">I don't want to learn that word</button>
            <button id="showTranslations" type="button">Show translations</button>
        </div>
        <div id="advancedButtons">
            <p>Advanced buttons</p>
            <input type="number" id="straightNumber">
            <button id="insertNumber" type="button">Insert straight number</button>
            <button id="calculateUnusedWords" type="button">Set unused words and log it</button>
        </div>
        <div id="poolData"></div>
    </div>
    <div id="learningNotification"></div>
    <button id="fullReset" type="button">Full reset</button>
    <button id="updateOptions" type="button">Update options</button>
</div>

<div id="wordMeanings">
    <div id="pureAnswersBox"></div>
    <div id="translationBox"></div>
    <div id="dictionaryBox"></div>
</div>
</body>
</html>
